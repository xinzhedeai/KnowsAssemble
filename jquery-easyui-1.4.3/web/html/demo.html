<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Basic DataGrid - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../demo.css">
		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
		<script src="../lib/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/js/extend-easyUI.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var columns = [{ 
						field: 'itemid',
						title: 'Item ID',
						width: 80
					}, {
						field: 'productid',
						title: 'Product',
						width: 80
					}, {
						field: 'listprice',
						title: 'List Price',
						width: 80
					}, {
						field: 'unitcost',
						title: 'Unit Cost',
						width: 80
					}, {
						field: 'attr1',
						title: 'Attribute',
						width: 80
					}, {
						field: 'status',
						title: 'Status',
						width: 80
					}],
					options = {
						title: '测试',
						singleSelect: true,
						collapsible: true,
//						url: 'datagrid_data1.json', 
						url: 'http://localhost:8080/v1/api/user/queryUsers.json',
						method: 'post',
						columns: [columns],
						fitColumns : true,
					};
				$('#datagrid0').datagrid(options);
			})
		</script>
	</head>

	<body>  
		<table id="datagrid0"></table>

	</body>

</html>
